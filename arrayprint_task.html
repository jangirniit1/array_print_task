        // Assignment Third-------------------------------->

        // Print the console names value by using set interval ----------------------------->


        // From Here--------------------------->

        const names = [];

        const input = document.querySelector("input");
        const add = document.querySelector("#btn1");
        const made = document.querySelector("#btn2");
        const para = document.querySelector("p");

        add.onclick = () => {
            names.push(input.value);
            console.log(names);
        };

        made.onclick = () => {
            let out = [];
            let strength = 0;

            var intervalId = setInterval(() => {
                if (strength < names.length) {
                    let contain = "";
                    for (var j = 0; j < names[strength].length; j++) {
                        contain += names[strength][j];
                    }

                    out.push(contain);
                    para.innerHTML = out.join(', ');
                    strength++;     
                } else {
                    clearInterval(intervalId);
                }
            }, 1000);
        };
